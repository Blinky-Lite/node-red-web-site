version: "3.7"
  
services:
  web:
    image: blinkylite/node-red-web:amd64
    container_name: node-red-web
    ports:
      - "60427:60427"
    volumes:
      - data:/data
    environment:
      - NODEREDPORT=60427
      - ENABLE_NODERED_EDITOR=1
      - NODE_RED_TITLE=node-red-web
      - HTMLSTATICDIR=/data/html-static/
volumes:
  data:
    driver: local  
networks:
  default:
    name: tunnel
    external: true
